<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortifólio</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="keyframes.css">  
</head>
  <body>
    <header class="header1">
      <nav class="header1_nav">
        <ul class="nav_list">
          <li>Inicio</li>
          <li class="port">Portifolio</li>
          <li>Contato</li>
        </ul>
      </nav>
      <div class="header1_img">
        <img src="ICONS/Frame 1.png" alt="Logo" />
        <h1 class="header_title">
          Olá, meu nome é Helberth Oliveira, sou Desenvolvedor Web
        </h1>
      </div>
    </header>

    <section class="technology">
      <h2 class="tecnology_title">Tecnologias</h2>
        <p>
          Aqui estão algumas das tecnologias que eu utilizo no meu dia a dia
          como desenvolvedor web.
        </p>

     
      <div class="technology_list">
        <div class="technology_item">
          <img src="ICONS/icons8-html-240 1.png" alt="HTML" />
          <p>HTML</p>
        </div>
        <div class="technology_item">
          <img src="ICONS/icons8-css-240 1.png" alt="CSS" />
          <p>CSS</p>
        </div>
        <div class="technology_item">
          <img src="ICONS/icons8-js 1.png" alt="JavaScript" />
          <p>Js</p>
        </div>
        <div class="technology_item">
          <img src="ICONS/icons8-angular-480 1.png" alt="Angular" />
          <p>Angular</p>
        </div>

        <div class="technology_item">
          <img src="ICONS/icons8-python 1.png" alt="Python" />
          <p>Python</p>
        </div>
        <div class="technology_item">
          <img src="ICONS/icons8-gimp-240 1.png" alt="gimp" />
          <p>Gimp</p>
        </div>

        <div class="technology_item">
          <img
            src="ICONS/icons8-logo-java-coffee-cup-100 1.png"
            alt="Angular"
          />
          <p>Java</p>
        </div>

        <div class="technology_item">
          <img src="ICONS/icons8-mysql-50 1.png" alt="Angular" />
          <p>MySql</p>
        </div>

        <div class="technology_item">
          <img src="ICONS/icons8-figma 1.png" alt="Angular" />
          <p>Figma</p>
        </div>
      </div>
    </section>
  </body>
</html>
